<!DOCTYPE html>
<html>
<title>API Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link rel="icon" href="images/icon_256.png">
<link rel='manifest' href='manifest.json'>
<link media="all" rel="stylesheet" href="style.css" />
<script src="https://www.w3schools.com/lib/w3.js"></script>


<body>

<div id="searchbox">
  <form>
    <div class="search-fields">
    <input placeholder="term" id="searchterm" class="search-field" />
    <input placeholder="sub" id="subreddit" class="search-field" />
    <input placeholder="name" id="username" class="search-field" />
    </div>
    <div class="search-options small-text">
    <span style="float: right;" id="todays-date"> </span>
    <label for="submission">Q's?:</label> <input type="checkbox" name="submission" id="submission" />
    <a class="btn" onclick="searchReddit();">Search</a>
    </div>
  </form>
</div>

<div id="notice"></div>

<div id="id01" class="">
  <div class="result" w3-repeat="data">
    <textarea id="{{id}}" class="content">{{body}}</textarea><br>
    <small class="small-text links gray">
      <span class="body-length">{{bodyLength}}</span><a href="read.html?id={{postId}}">read text</a> | <a onclick="copyText('{{id}}')">copy text</a> | <a href="https://old.reddit.com{{permalink}}" target="_blank">direct link </a> | <a href="https://removeddit.com{{permalink}}" target="_blank">removeddit</a> in <a href="https://old.reddit.com/r/{{subreddit}}" target="_blank">r/{{subreddit}}</a> &bull;  by <a href="https://old.reddit.com/u/{{author}}" target="_blank">u/{{author}} </a> &bull; <small>{{created_utc}}</small> | ID: {{id}} | Parent: {{parent_id}}
    </small>
  </div>
</div>

<script src="script.js"></script>

<script>
id01 = document.getElementById("id01");
id01.style.display = "none";

var d = new Date();
document.getElementById("todays-date").innerHTML = "Today: " + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + ", " + d.getHours() + ":" + d.getMinutes();
</script>

</body>

</html>
